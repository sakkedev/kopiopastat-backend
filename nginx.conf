server {
    listen 80;
    server_name kopiopastat.org www.kopiopastat.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kopiopastat.org www.kopiopastat.org;

    # SSL configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/kopiopastat.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kopiopastat.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory for frontend
    root /var/www/kopiopastat.org/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve images
    location /images/ {
        proxy_pass http://127.0.0.1:8000/images/;
        proxy_set_header Host $host;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}
